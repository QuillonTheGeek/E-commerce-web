<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=zas, initial-scale=1.0" />
    <title>E-commerce Website - Shopping centre</title>
    <!--Link to style-->
    <link rel="stylesheet" href="CSS/styles.css" />
    <!--Link to Icon-->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!--Nav-->
      <div class="nav container">
        <a href="#" class="logo">E-commerce</a>
        <!--Cart-Icon-->
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
      </div>
      <!--Cart-->
      <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
        <!--Content-->
        <div class="cart-content">

          </div>
          <!-- Total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!-- Buy Button-->
          <button type="button" class="btn-buy">Buy Now</button>
          <!-- Cart close-->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <!-- Content -->
      <div class="shop-content">
        <!-- Box 1-->
        <div class="product-box">
          <img src="Images/product1.jpg" alt="" class="product-img" />
          <h2 class="product-title">AEROREADY SHIRT</h2>
          <span class="price">$32</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 2-->
        <div class="product-box">
          <img src="Images/product2.jpg" alt="" class="product-img" />
          <h2 class="product-title">WIRELESS AIRBUDS</h2>
          <span class="price">$100</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 3-->
        <div class="product-box">
          <img src="Images/product3.jpg" alt="" class="product-img" />
          <h2 class="product-title">HOODED PARKA</h2>
          <span class="price">$107.8</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 4-->
        <div class="product-box">
          <img src="Images/product4.jpg" alt="" class="product-img" />
          <h2 class="product-title">STRAW METAL BOTTLE</h2>
          <span class="price">$125.98</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 5-->
        <div class="product-box">
          <img src="Images/product5.jpg" alt="" class="product-img" />
          <h2 class="product-title">AERO SUN-GLASS</h2>
          <span class="price">$45</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 6-->
        <div class="product-box">
          <img src="Images/product6.jpg" alt="" class="product-img" />
          <h2 class="product-title">GUCCI CAP</h2>
          <span class="price">$80.78</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 7-->
        <div class="product-box">
          <img src="Images/product7.jpg" alt="" class="product-img" />
          <h2 class="product-title">FENDi BAG</h2>
          <span class="price">$230</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 8-->
        <div class="product-box">
          <img src="Images/product8.jpg" alt="" class="product-img" />
          <h2 class="product-title">LOUIS VULLTON SNEAKERS</h2>
          <span class="price">$125</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>

    <!-- Link to JS-->
    <script src="JS/main.js"></script>
  </body>
</html>
